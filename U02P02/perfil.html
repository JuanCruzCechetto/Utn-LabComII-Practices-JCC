<form action="/datosperfil" method="post">
    <fieldset>
        
        <input type="readonly" value="ESTUDIANTE" disabled>
        <br>
        <br>
        <label for="nombreapellido">Nombre y Apellido: </label>
        <input type="text" name="nombreapellido" id="nombreapellido">
        <br>
        <br>
        <label for="email">Gmail: </label>

        <br>
        <br>
        <label for="Edad">Edad</label>
        <input type="number" name="edad" id="edad">
        <br>
        <br>
        <label for="seleccionable">Nacionalidad</label>

            <option value="chile">Chile</option>

        <br>
        <br>
        <label for="seleccionable2">Condición laboral</label>

            <option value="desempleado">desempleado</option>
            <option value="busquedalaboral">Busqueda laboral</option>
            <option value="parttime">Trabajo part time</option>
            <option value="fulltime">Trabajo full time</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </fieldset>
    <fieldset>
        <label for="gustosmusicales">Gustos musicales</label>
        <input type="text" name="gustosmusicales" id="gustosmusicales">

        <br>
        <label for="seleccionable3">Comidas preferidas</label>
        <select name="seleccionable3" id="seleccionable3">
            <option value="Milanesa">Milanesa</option>
            <option value="Suprema">Suprema</option>
            <option value="Napolitana">Napolitana</option>
        </select>
    </fieldset>
    <input type="submit" value="Enviar">
    <br>
    <br>
    <label for="checkbox">¿Esta todo?</label>
        <input type="checkbox" name="checkA" id="checkA">
